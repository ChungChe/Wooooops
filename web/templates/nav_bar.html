{% extends 'base.html' %}
{% block container %}
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">{{ packed_data|length }} matched</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-form form-group navbar-left">
          <input type="checkbox" id="exists"></input>
          <label for="exists">Search exists</label>

          <input type="text" class="form-control" id={% block stext_id %}"search_text"{% endblock %} placeholder="Search">
          <button type="button" class="btn btn-default" id={% block button_id %}"button_submit"{% endblock %}>Submit</button>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock %}
